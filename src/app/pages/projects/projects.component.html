
<!-- CONTAINER
------------------>
<input type="text" value="{{Tipo}}" id="Prueba" (ngModelChange)="changeLanguage($event)">
<mat-card class="container-cost mx-auto">
  <mat-card-header>
    <mat-card-title>
      <h3>{{"remember_pass"| translate}} </h3>
    </mat-card-title>
    <div class="col-sm-3 my-1 search-input">
        <label class="sr-only" for="inlineFormInputGroupUsername">Username</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text btn-buscar"><mat-icon>search</mat-icon></div>
          </div>
          <input (keyup)="applyFilter($event.target.value)" type="text" class="form-control" placeholder="search">
        </div>
    </div>

  </mat-card-header>
  <hr/>
  <mat-card-content>
      <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>


            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>


            <ng-container matColumnDef="progress">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
              <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
            </ng-container>


            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

                   <ng-container matColumnDef="color">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
              <td mat-cell *matCellDef="let row" > {{row.color}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
  </mat-card-content>
</mat-card>
