
<!-- HEADER
------------------>
<header class="w-100 text-white">
  <div class="w-100 d-flex">
      <div class="btn-Menu-Header">
          <i class="fas fa-bars icon-menu-pro" id="btn-menu"></i>
      </div>

      <div class="Logo-Kartar-Header">
          <div class="d-flex kantar-pro-header">
              <img src="../../../assets/images/KANTAR_logo.png" alt="Kantar" class="kantar-pro">
          </div>
      </div>
  </div>
  <div class ="line-pro"></div>
</header>

<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
  <mat-toolbar color="primary" style="margin-top: 5px; font-size: 17px;">
    <button mat-icon-button (click)="snav.toggle()" class="btn-menu"><mat-icon>menu</mat-icon></button>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>

              <a mat-list-item [routerLink]="['projects']">
                  <mat-icon class="icono">card_membership</mat-icon>
                projects</a>
                <a mat-list-item [routerLink]="['register']">
                  <mat-icon class="icono">card_membership</mat-icon>
                registrar</a>
            </mat-nav-list>
          </mat-sidenav>

          <mat-sidenav-content>
            <router-outlet></router-outlet>
          </mat-sidenav-content>
        </mat-sidenav-container>
      </div>

      <div *ngIf="!shouldRun">Please open on Stackblitz to see result</div>
